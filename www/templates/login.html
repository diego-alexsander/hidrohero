<ion-view view-title="Hidro Hero">
	<ion-content class="padding" scroll="false">
	<img src="/img/logo.png" alt="" style="width: 350px; display: block; margin: 0 auto;">
	<div class="list">
			<label class="item item-input">
				<input type="text" ng-model="data.username" placeholder="Login" />
			</label>
			<label class="item item-input">
				<input type="password" ng-model="data.password" placeholder="Senha" />
			</label>
			<button ng-click="logar();" class="mdl-button mdl-button--raised mdl-button--colored btn-entrar">Entrar</button>
		</div>
</ion-content>
</ion-view>
